<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/app/bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/app/c3.min.css">
    <link rel="stylesheet" type="text/css" href="static/app/styles.css">
    <script src="static/app/d3.min.js"></script>
    <script src="static/app/c3.min.js"></script>
    <script src="static/app/jquery-2.1.3.min.js"></script>
    <script src="static/app/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script src="static/app/Highcharts-4.1.3/js/highcharts.js"></script>
    <script src="static/app/Highcharts-4.1.3/js/highcharts-more.js"></script>
    <script src="static/app/bundle.js"></script>

</head>
<body>

<div id="chart-container">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-3 col-xs-12 question-panel">
                <p>HS:n vuoden 2015 eduskuntavaalien vaalikonevastausten visualisointia. Vaalikoneessa ehdokas vastaa väittämiin kokonaisluvuilla 1-5, jossa 1 tarkoittaa 'Täysin eri mieltä' ja 5 'Täysin samaa mieltä'. </p>
                <p>Tekijä <a href="https://twitter.com/Dolmaister">Juho Salmio</a></p>
                <p>Kysymys <span class="questionNumber">1</span> / 30</p>
                <p class="chartQuestion"></p>
                <div class="btn-group" role="group" aria-label="...">
                    <button class="previousQuestion btn btn-default">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                        Edellinen kysymys

                    </button>
                    <button class="nextQuestion btn btn-default">
                        Seuraava kysymys
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </button>
                </div>
                <div>
                    <label>
                        Ryhmittely:
                    </label>
                    <div class="btn-group group-selection" data-toggle="buttons">

                        <label class="btn btn-info active">
                            <input type="radio" name="group-type" value="district" checked/>
                            Vaalipiiri
                        </label>

                        <label class="btn btn-info">
                            <input type="radio" name="group-type" value="party"/>
                            Puolue
                        </label>

                        <label class="btn btn-info">
                            <input type="radio" name="group-type" value="age"/>
                            Ikä
                        </label>

                        <label class="btn btn-info">
                            <input type="radio" name="group-type" value="gender"/>
                            Sukupuoli
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-sm-9 col-xs-12 chart-panel">
                <div id="chart"></div>
                <div id="container" style="height: 400px; margin: auto; min-width: 310px; max-width: 600px"></div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
